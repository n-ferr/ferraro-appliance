version: '3.8'

services: 
  db: 
    image: postgres:15-alpine
    container_name: clave_db
    environment:
      POSTGRES_DB: appliance_repair
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s 
      timeout: 5s
      retries: 5

  backend:
    build: ./src_web
    container_name: clave_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes: 
      - ./src_web:/app
    ports: 
      - "8000:8000"
    environment: 
      - DB_HOST=db
      - DB_NAME=appliance_repair
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
    depends_on: 
      db:
        condition: service_healthy

  frontend:
    build:
        context: ./src_react/main-site
        dockerfile: Dockerfile.dev 
    container_name: clave_frontend
    volumes:
      - ./src_react/main-site:/app
      - /app/node_modules
    ports: 
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:


